                        </li>
                    </ul>

            </nav>
        </header>
        <!-------------------------------------------------End of Navbar-->
        <section id="contact-form">
        <form class="contact" method="POST" action="https://formdump.codeinstitute.net/">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-lg-12">
                                    <div class="head text-center py-3">
                                        <h3 id="contact-us">Contact Us</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="form p-3">
                                <div class="form-row my-5">
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" name="fname" placeholder="First Name" required />
                                        <span class="Focus-border"></span>
                                    </div>
                                    <div class="col-lg-6">
                                        <input type="text" class="effect-1" name="lname" placeholder="Last Name" required />
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" name="email" placeholder="Email Address" required />
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pb-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Contact" required />
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-5">
                                    <div class="col-lg-12">
                                        <input type="text" class="effect-1" placeholder="Your Message" />
                                        <span class="Focus-border"></span>
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <div class="col-lg-6" required>
                                        <p><input type="checkbox" required /> I Am Not Robot</p>
                                    </div>
                                    <div class="col-lg-4">
                                        <button class="btn"><bold>SEND MESSAGE</bold></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        </section>
